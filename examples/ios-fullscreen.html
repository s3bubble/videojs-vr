<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>videojs-vr Demo</title>
   <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet">
   <link href="../dist/videojs-vr.css" rel="stylesheet">
</head>
<body>
  <h2>360</h2>
  <video crossOrigin="anonymous" playsinline="true" id="videojs-vr-player" class="video-js vjs-16-9 vjs-default-skin" controls>
    <source src="https://s3b-assets-bucket.s3.amazonaws.com/test-videos/360_VR+Master+Series+_+Free+Download+_+London+On+Tower+Bridge.mp4" type="video/mp4">
  </video>
  <button id="access">GRANT ACCESS</button>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script src="../node_modules/video.js/dist/video.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/threejs/r83/three.min.js"></script>
  <script src="https://hermionewy.github.io/webVR_tutorial/scripts/OrbitControls.js"></script>
  <script src="https://hermionewy.github.io/webVR_tutorial/scripts/VRControls.js"></script>
  <script src="https://hermionewy.github.io/webVR_tutorial/scripts/VREffect.js"></script>
  <script src="https://hermionewy.github.io/webVR_tutorial/scripts/webvr-ui.min.js"></script>
  <script src="https://hermionewy.github.io/webVR_tutorial/scripts/webvr-polyfill.min.js"></script>
  <script src="../dist/videojs-vr.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: false});
    }(window, window.videojs));
  </script>
</body>
</html>
