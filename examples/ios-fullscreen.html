<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <title>Document</title>
  <link href="../node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="../dist/videojs-vr.css?ver=1" rel="stylesheet">
</head>
<body>
  <video crossorigin="anonymous" id="videojs-vr-player" class="video-js vjs-fluid vjs-default-skin" controls playsinline>
    <source src="../samples/eagle-360.mp4" type="video/mp4">
  </video>
  <ul>
    <li><a href="../">return to main example</a></li>
  </ul>
  <script src="../node_modules/video.js/dist/video.js"></script>
  <script src="../dist/videojs-vr.js?ver=1"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      // AUTO is the default and looks at mediainfo
      var vr = window.vr = player.vr({projection: 'AUTO', debug: true, forceCardboard: true, orientation:true});
    }(window, window.videojs));
  </script>
</body>
</html>
